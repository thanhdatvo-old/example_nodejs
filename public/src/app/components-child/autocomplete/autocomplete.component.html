<md-input-container>
  <input md-input type="text" class="validate filter-input" [(ngModel)]=query (keyup)=filter()>
</md-input-container>
<div *ngIf="filteredList.length > 0">
  <div *ngFor="let game of filteredList">
    <a (click)="select(game.title)" [routerLink]="['/game', game._id]">
      <img src="{{game.thumb}}" alt="{{game.title}}" width="30" height="30"> {{game.title}}
    </a>
  </div>
</div>
